<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formlar</title>
</head>
<body>
    <form>
        <!-- input type="text" ile kullanıcıdan veri almak için kullanılır. -->

        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz">
        <br>

        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı giriniz">
        <br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz">
        <br>

        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi giriniz">
        <br>

        <label for="mesaj">Mesajınız:</label>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10" placeholder="Mesajınızı giriniz"></textarea>
        <br>

        <input type="submit" value="Gönder">
        <button type="submit"> Verileri Gönder</button>
        <!-- bu"button" etiketi ile de submit butonu oluşturulabilir. -->
        <button type="submit">Verileri Sil</button>
        <br>
        <h4>Cinsiyet</h4>
        <input type="radio" name="Cinsiyet" id="kadın">kadın
        <input type="radio" name="Cinsiyet" id="erkek">erkek
        <input type="radio"name="Cinsiyet" id="Belirsiz">belirtmek istemiyorum
        <hr>
        bekar
        <input type="checkbox" name="medeni_durum" value="bekar">
        evli
        <input type="checkbox" name="medeni_durum" value="evli">

        <hr>
        <select name="egitim_durumu" id="egitim_durumu">
            <option value="lise">Lise</option>
        </select>
        


    </form>
    
</body>
</html>
